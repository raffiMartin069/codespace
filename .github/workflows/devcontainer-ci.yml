name: DevContainer CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test-devcontainer:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # Start services (Build + Run)
    - name: Build and start devcontainer
      run: |
        docker compose -f .devcontainer/docker-compose.yml up -d --build

    # Run init.sh inside container
    - name: Run init.sh inside container
      run: |
        SERVICE_NAME=$(docker compose -f .devcontainer/docker-compose.yml ps --services | head -n 1)
        docker compose -f .devcontainer/docker-compose.yml exec -T $SERVICE_NAME bash -c "/workspaces/init.sh"

    # Optional: Check running status
    - name: Check container health
      run: docker ps --filter "status=running"

    - name: Shut down
      if: always()
      run: docker compose -f .devcontainer/docker-compose.yml down
